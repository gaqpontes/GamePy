<div class="gamepy-form-container container rounded-top border-top border border-dark text-center">
    <form id='activity-form' method="POST" action="/integrations/" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row align-items-center pt-2">
            <div class="col-7">
                <input class="gamepy-input-text w-100 rounded border-0" type="text" id="helper_text" name="helper_text"
                    placeholder="" required="true">
            </div>
            <div class="col-3">
                <input class="d-none" type="file" id="picture" name="picture" accept="image/*"
                    capture="camera required=" true">
                <label for="picture" class="overflow-hidden rounded-circle">
                    <div class="gamepy-icon-container">
                        <svg width="35px" height="35px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#FAFAFA"
                                d="M96 896a32 32 0 0 1-32-32V160a32 32 0 0 1 32-32h832a32 32 0 0 1 32 32v704a32 32 0 0 1-32 32H96zm315.52-228.48-68.928-68.928a32 32 0 0 0-45.248 0L128 768.064h778.688l-242.112-290.56a32 32 0 0 0-49.216 0L458.752 665.408a32 32 0 0 1-47.232 2.112zM256 384a96 96 0 1 0 192.064-.064A96 96 0 0 0 256 384z" />
                        </svg>
                </label>
            </div>
        </div>
        <div class="col-2" style="font-size: xx-large;">
            <input class="d-none" id="submit" type="submit" onclick="handleCreate(this,event)"">
            <label for="submit" class="">
             <i class="bi bi-magic gamepy-icon-container"></i>
            </label>

        </div>
    </form>
</div>
